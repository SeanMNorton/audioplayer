<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Audio Player</title>
  <link rel="stylesheet" href="assets/css/player.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>

 <player>
  <audio> </audio>
  <div class="controls" id="audio-controls">
    <div class="backward"><i class="fa fa-backward" aria-hidden="true"></i></div>
    <div class="play-pause"><i class="fa fa-play" aria-hidden="true"></i></div>
    <div class="forward"><i class="fa fa-forward" aria-hidden="true"></i></div>
    <div class="title"></div>
  </div>

</player>

</body>
<script type="text/javascript" src="assets/scripts/player.js"></script>
</html>
